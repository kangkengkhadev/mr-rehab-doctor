{% extends 'template.html' %}
<!--  -->
{%block title%}Login{%endblock%}
<!--  -->
{%block content%}
<div id="login" style="margin-top: 10%;">
    <div class="container-md my-5">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="/postsignIn/" method="post">
                        {% csrf_token %}
                        <h1 class="text-center mb-4">เข้าสู่ระบบ MR.REHAB</h1>
                        <h5 class="text-danger text-center mt-2">{{message}}</h5>
                        <div class="mt-1">
                            <label for="email" class="my-1"><h5>Email:</h5></label><br>
                            <input type="email" name="email" id="email" class="form-control" name="email" placeholder="xxxxx@mail.com" required>
                        </div>
                        <div class="mt-3">
                            <label for="password" class="my-1"><h5>Password:</h5></label><br>
                            <input type="password" name="password" id="password" class="form-control" name="password" placeholder="**********" required>
                        </div>
                        <div id="register-link" class="text-end my-3">
                            <a href="/register" class="text-dark mb-3 text-decoration-none">
                                <h6>Register here</h6>
                            </a>
                        </div>
                        <input class="btn btn-primary form-control" type="submit" value="Login">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  -->
{%endblock%}
