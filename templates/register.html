{% extends 'template.html' %}
<!--  -->
{%block title%}Register{%endblock%}
<!--  -->
{%block content%}
<div id="register" style="margin-top: 6%;">
    <div class="container-md my-5">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="/postsignUp/" method="post">
                        {% csrf_token %}
                        <h1 class="text-center">ลงทะเบียน MR.REHAB</h1>
                        <h5 class="text-danger text-center mt-2">{{message}}</h5>
                        <hr class="my-4">
                        <div class="my-3 h6">
                            <input class="form-check-input" type="radio" id="role1" name="role" value="doctor">
                            <label for="role1">Doctor</label>
                            <input class="form-check-input" type="radio" id="role2" name="role" value="physiotherapist">
                            <label for="role2">Physiotherapist</label><br>
                        </div>
                        <div class="mt-1">
                            <label for="email" class="my-1"><h5>Email:</h5></label><br>
                            <input type="email " name="email" id="email" class="form-control" name="email" placeholder="xxxxx@mail.com" required>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <div class="w-100">
                                <label for="password" class="my-1">
                                <h5>Password:</h5>
                                </label><br>
                                <input type="password" name="password" id="password" class="form-control" name="password" placeholder="********" required>
                            </div>
                            <div class="w-100">
                                <label for="cpassword" class="my-1 "><h5>Confirm password:</h5></label><br>
                                <input type="password" name="confirm_password" id="cpassword" class="form-control" placeholder="********" required>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <div class="w-100">
                                <label for="name" class="my-1">
                                <h5>ชื่อ:</h5>
                                </label><br>
                                <input type="text" name="name" id="name" class="form-control" placeholder="ชื่อ-ภาษาไทย" required>
                            </div>
                            <div class="w-100">
                                <label for="lastname" class="my-1">
                                <h5>นามสกุล:</h5>
                                </label><br>
                                <input type="text" name="lastname" id="lastname" class="form-control" placeholder="นามสกุล-ภาษาไทย" required>
                            </div>
                        </div>
                        <div class="mt-3 d-flex justify-content-center">
                            <div class="w-100">
                                <label for="phone " class="my-1">
                                <h5>เบอร์โทรศัพท์:</h5>
                                </label><br>
                                <input type="text" name="phone" id="phone" class="form-control" placeholder="xxx-xxx-xxxx" required>
                            </div>
                            <div class="w-100">
                                <label for="line" class="my-1">
                                <h5>Line ID:</h5>
                                </label><br>
                                <input type="text" name="line" id="line" class="form-control" placeholder="xxxxxxxxx" required>
                            </div>
                        </div>
                        
                        <div class="mt-3 ">
                            <label for="hospital" class="my-1">
                            <h5>โรงพยาบาล:</h5>
                            </label><br>
                            <input type="text" name="hospital" id="hospital" class="form-control" placeholder="โรงพยาบาล.." required>
                        </div>
                        <div id="register-link" class="text-end my-3 mt-4">
                            <a href="/login" class="text-dark mb-3 text-decoration-none">
                                <h6>Login here</h6>
                            </a>
                        </div>
                        <input class="btn btn-primary form-control" type="submit" value="Register">
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
<!--  -->
{%endblock%}
