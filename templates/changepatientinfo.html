<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    {% extends 'template.html' %}
    <!--  -->
    {%block title%}Addpatient{%endblock%}
    <!--  -->
    {%block content%}
    <nav class="navbar navbar-expand-lg navbar-light bg-light px-4 py-2 ">
        <div class="container-fluid">
            <a class="navbar-brand" href="/doctorpage/">
                <h2>คุณหมอ {{request.session.name}} {{request.session.lastname}}</h2>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                </ul>
                <a href="/addpatientdata/?uid={{doctor_info.uid}}" class="btn btn-primary mx-2">เพิ่มข้อมูลผู้ป่วย</a>
                <a class="btn btn-danger mx-2" href="/deld/">ออกจากระบบ</a>
            </div>
        </div>
    </nav>
    <div id="addpatient" style="margin-top: 5%;">
        <div class="container-md my-5">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" action="/savechangepinfo/" method="post">
                            {% csrf_token %}
                            <input type="hidden" name="pid" value="{{info.patient_id}}">
                            <h1 class="text-center">กรอกประวัติคนไข้</h1>
                            <h5 class="text-danger text-center mt-2">{{message}}</h5>
                            <input type="hidden" name="uid">
                            <div class="d-flex">
                                <div class="mt-3 w-100 me-1">
                                    <label for="name" class=" my-1">ชื่อ:</label><br>
                                    <input type="text" name="name" id="name" class="form-control" placeholder="ชื่อ-ภาษาไทย" value="{{info.name}}" required>
                                </div>
                                <div class="mt-3 w-100 me-1">
                                    <label for="lastname" class=" my-1">นามสกุล:</label><br>
                                    <input type="text" name="lastname" id="lastname" class="form-control" placeholder="นามสกุล-ภาษาไทย" value="{{info.lastname}}" required>
                                </div>
                            </div>
                            <div class="d-flex justify-content-center ">
                                <div class="mt-3 w-100 me-1">
                                    <label for="age" class=" my-1">อายุ:</label><br>
                                    <input type="text" name="age" id="age" class="form-control" placeholder="อายุ-ปี" value="{{info.age}}" required>
                                </div>
                                <div class="mt-3 w-100 me-1">
                                    <label for="gender" class=" my-1">เพศ:</label><br>
                                    <input type="text" name="gender" id="gender" class="form-control" placeholder="เพศสภาพ" value="{{info.gender}}" required>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="my-3 mb-0 w-100 me-1">
                                    <label for="dicease" class=" my-1">โรคที่ป่วย:</label><br>
                                    <input type="text" name="dicease" id="dicease" class="form-control" placeholder="โรคที่ป่วย" value="{{info.dicease}}" required>
                                </div>
                                <div class="my-3 mb-0 w-100 me-1">
                                    <label for="month" class=" my-1">ระยะเวลารักษา:</label><br>
                                    <input type="text" name="month" id="month" class="form-control" placeholder="เดือน" value="{{info.month}}" required>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="my-3  w-100 me-1 mb-0">
                                    <label for="phone" class=" my-1">เบอร์โทรศัพท์:</label><br>
                                    <input type="text" name="phone" id="phone" class="form-control" placeholder="xxx-xxx-xxxx" value="{{info.phone}}" required>
                                </div>
                                <div class="my-3 w-100 me-1 mb-0">
                                    <label for="kin_contact" class=" my-1">เบอร์ติดต่อญาติ:</label><br>
                                    <input type="text" name="kin_contact" id="kin_contact" class="form-control" placeholder="xxx-xxx-xxxx" value="{{info.kin_contact}}" required>
                                </div>
                            </div>
                            <div class="d-flex">
                                <div class="my-3  w-100 me-1">
                                    <label for="line_id" class=" my-1">LINE ID:</label><br>
                                    <input type="text" name="line_id" id="line_id" class="form-control" placeholder="xxxxxx" value="{{info.line_id}}" required>
                                </div>
                                <div class="my-3 w-100 me-1">
                                    <label for="hospital_number" class=" my-1">รหัสประจำตัวผู้ป่วย:</label><br>
                                    <input type="text" name="hospital_number" id="hospital_number" class="form-control" placeholder="x-xxxx-xxxxx-xx-x" value="{{info.hospital_number}}" required>
                                </div>
                            </div>
                            <input class="btn btn-primary my-3 form-control" type="submit" value="ยืนยันการแก้ไข">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--  -->
    {%endblock%}
</body>

</html>
